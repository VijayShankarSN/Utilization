<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resource Allocation System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        :root {
            --redwood-primary: #C74634;
            --redwood-primary-hover: #B73B29;
            --redwood-secondary: #3A5A8B;
            --redwood-secondary-hover: #2D4870;
            --bg-custom: rgba(245, 245, 245, 0.95);
            --text-custom: #161513;
            --sidebar-bg: #1D2733;
            --sidebar-hover: #2A3847;
            --sidebar-text: rgba(255,255,255,.9);
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        :root[data-bs-theme="dark"] {
            --redwood-primary: #E55846;
            --redwood-primary-hover: #F76956;
            --redwood-secondary: #5A7BAC;
            --redwood-secondary-hover: #6B8CBD;
            --bg-custom: rgba(29, 39, 51, 0.95);
            --text-custom: #ffffff;
            --sidebar-bg: #0A1929;
            --sidebar-hover: #152A42;
            --sidebar-text: rgba(255,255,255,.9);
            --card-bg: rgba(10, 25, 41, 0.9);
            --border-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-custom) 0%, rgba(var(--bg-custom), 0.95) 100%);
            color: var(--text-custom);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .top-navbar {
            background: rgba(29, 39, 51, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .navbar-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--redwood-primary) !important;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .navbar-brand i {
            font-size: 1.4rem;
        }

        .navbar-brand:hover {
            transform: translateY(-1px);
            color: var(--redwood-primary-hover) !important;
        }

        .sidebar {
            position: fixed;
            top: 64px;
            left: 0;
            bottom: 0;
            width: 280px;
            background: rgba(29, 39, 51, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.5rem 1rem;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        .nav-link {
            color: var(--sidebar-text) !important;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            background: var(--sidebar-hover);
            transform: translateX(5px);
            color: #ffffff !important;
        }

        .nav-link i {
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        .content {
            margin-left: 280px;
            margin-top: 64px;
            padding: 2rem;
            min-height: calc(100vh - 64px);
            transition: all 0.3s ease;
        }

        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--sidebar-text);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--sidebar-hover);
            transform: rotate(15deg);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            background: rgba(199, 70, 52, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-info:hover {
            background: rgba(199, 70, 52, 0.15);
            transform: translateY(-1px);
        }

        .user-info i {
            font-size: 1.2rem;
            color: var(--redwood-primary);
        }

        .user-info span {
            color: var(--redwood-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Mobile Responsive */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
                z-index: 999;
            }
            .content {
                margin-left: 0;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .nav-link {
                padding: 1rem;
                font-size: 1rem;
            }
            .nav-link i {
                font-size: 1.2rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--redwood-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--redwood-secondary-hover);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Top Navbar -->
    <div class="top-navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-project-diagram"></i>
            Resource Allocation
        </a>
        <div class="d-flex align-items-center gap-3">
            <button class="theme-toggle" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span class="d-none d-sm-inline">Admin</span>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a href="#" class="nav-link">
                <i class="fas fa-tasks"></i>
                <span>Allocation</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-chart-line"></i>
                <span>Utilization</span>
            </a>
            <a href="{% url 'extract_data' %}" class="nav-link">
                <i class="fas fa-calendar-week"></i>
                <span>Weekly Reports</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Util Leakage</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span>Util Summary</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            htmlElement.setAttribute('data-bs-theme', newTheme);
            updateThemeIcon(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme);

        // Mobile sidebar toggle
        const toggleSidebar = () => {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        };

        // Add mobile menu button for small screens
        if (window.innerWidth < 992) {
            const navbar = document.querySelector('.top-navbar');
            const menuBtn = document.createElement('button');
            menuBtn.className = 'theme-toggle d-lg-none';
            menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            menuBtn.onclick = toggleSidebar;
            navbar.querySelector('.d-flex').prepend(menuBtn);
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.d-lg-none');
            if (window.innerWidth < 992 && 
                !sidebar.contains(e.target) && 
                !toggleBtn.contains(e.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>

{% extends 'dataextract/base.html' %}

{% block title %}Utilization Report{% endblock %}

{% block extra_css %}
<style>
    .result-container {
        padding: 1rem 1rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .page-title {
        color: var(--redwood-primary);
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        position: relative;
        display: inline-block;
        padding-top: 0px;
    }

    .page-title::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--redwood-primary), transparent);
        border-radius: 2px;
    }

    .subtitle {
        color: var(--text-custom);
        font-size: 1.1rem;
        font-weight: 300;
        margin-bottom: 2rem;
        opacity: 0.8;
    }

    .result-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 1.25rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .result-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
    }

    .table-responsive {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 0;
        overflow-x: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--redwood-secondary) transparent;
        max-height: 600px;
        position: relative;
    }

    .table-responsive::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    .table-responsive::-webkit-scrollbar-track {
        background: transparent;
    }

    .table-responsive::-webkit-scrollbar-thumb {
        background-color: var(--redwood-secondary);
        border-radius: 3px;
    }

    .table {
        margin: 0;
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
    }

    .table thead {
        position: sticky;
        top: 0;
        z-index: 2;
    }

    .table th {
        background: linear-gradient(145deg, var(--sidebar-bg), rgba(58, 90, 139, 0.2));
        color: var(--redwood-secondary);
        font-weight: 600;
        padding: 0.75rem 1rem;
        border-color: rgba(255, 255, 255, 0.1);
        white-space: nowrap;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: sticky;
        top: 0;
    }

    .table td {
        padding: 0.75rem 1rem;
        border-color: rgba(255, 255, 255, 0.1);
        vertical-align: middle;
        font-size: 0.95rem;
        white-space: nowrap;
    }

    /* Column-specific styles */
    .table th:nth-child(1),
    .table td:nth-child(1) {
        text-align: left;
        min-width: 300px;
        color: var(--redwood-secondary);
    }

    .table th:nth-child(2),
    .table td:nth-child(2) {
        text-align: right;
        min-width: 100px;
        font-family: 'Monaco', 'Consolas', monospace;
    }

    .table th:nth-child(3),
    .table td:nth-child(3) {
        text-align: center;
        min-width: 120px;
        font-weight: 500;
    }

    .table th:nth-child(4),
    .table td:nth-child(4) {
        text-align: center;
        min-width: 120px;
    }

    .table th:nth-child(5),
    .table td:nth-child(5) {
        text-align: center;
        min-width: 100px;
    }

    /* Status-specific styles */
    .table td:nth-child(5) {
        font-weight: 500;
    }

    .table-hover tbody tr {
        transition: all 0.2s ease;
    }

    .table-hover tbody tr:hover {
        background: rgba(255, 255, 255, 0.08);
        transform: scale(1.01);
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background: rgba(255, 255, 255, 0.02);
    }

    /* Ensure consistent row height */
    .table tr {
        height: 45px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .btn-upload-more {
        background: linear-gradient(145deg, var(--redwood-primary), var(--redwood-primary-hover));
        color: white;
        border: none;
        border-radius: 12px;
        padding: 1rem 3rem;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(199, 70, 52, 0.2);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
    }

    .btn-upload-more:hover {
        background: linear-gradient(145deg, var(--redwood-primary-hover), var(--redwood-primary));
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(199, 70, 52, 0.3);
        color: white;
        text-decoration: none;
    }

    .btn-upload-more i {
        transition: transform 0.3s ease;
    }

    .btn-upload-more:hover i {
        transform: translateY(-2px);
    }

    /* Ensure table headers stay visible */
    .table thead th {
        position: sticky;
        top: 0;
        z-index: 1;
        background: var(--sidebar-bg);
    }

    /* Add loading animation for data */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .table tbody tr {
        animation: fadeIn 0.3s ease-out forwards;
        animation-delay: calc(var(--row-index, 0) * 0.05s);
        opacity: 0;
    }

    /* Status colors */
    .table td:nth-child(5) {
        position: relative;
        font-weight: 600;
    }

    .table td:nth-child(5)::before {
        content: '';
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
        background: currentColor;
        opacity: 0.6;
    }
</style>
{% endblock %}

{% block content %}
<div class="result-container">
    <div class="text-center mb-4">
        <h1 class="page-title">Utilization Report</h1>
    </div>

    <div class="result-card">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                {{ pivot_html|safe }}
            </table>
        </div>
    </div>
</div>

<script>
    // Add row index for staggered animation
    document.querySelectorAll('.table tbody tr').forEach((row, index) => {
        row.style.setProperty('--row-index', index);
    });
</script>
{% endblock %}
